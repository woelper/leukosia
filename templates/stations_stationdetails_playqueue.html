<!-- Content of stations_stationdetails_playqueue.html
    ================================================== -->
    

<button class="btn pull-right" onclick="mpd({'cmd': 'clear', 'port': '{{ station_port }}'}); return false;"><i class="icon-remove"></i></i> Clear Playlist</button>
<button class="btn pull-right" href="#playlistSaveModal_{{ station_port }}" data-toggle="modal"><i class="icon-share"></i></i> Save Playlist</button>

<!-- Modal -->
<div id="playlistSaveModal_{{ station_port }}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Save playlist</h3>
  </div>
  <div class="modal-body">
    <input id="playlistname_{{ station_port }}" type="text" class="input input-xlarge" placeholder="Enter a name"><br>
    <input id="playlistport_{{ station_port }}" type="hidden" value="{{ station_port }}">
    
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button id ="playlistsave_{{ station_port }}" data-dismiss="modal" class="btn btn-primary">Save Playlist</button>
  </div>
</div>

<table class="table table-condensed table-striped table-bordered">
		<thead>
				<tr>			
						<th></th>
						<th>Track</th>
						<th>Title</th>
						<th>Artist</th>
						<th>Album</th>
						<th>Date</th>
						<th>Genre</th>
						<th>Duration</th>		
				</tr>		
		</thead>
		<tbody>
				{% for a in queue %}
				
				<tr class="playlistrow_{{ station_port }}" id='playlistid_{{ station_port }}_{{ a.id }}'>
						<td class="dropdown">
								<button class="btn btn-mini dropdown-toggle" data-toggle="dropdown"><i class="icon-chevron-right"></i></button>
							  
								  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
											<li><a tabindex="-1" onclick="mpd({'cmd': 'playid', 'port': '{{ station_port }}', 'id': '{{ a.id }}'}); return false;" href=""><i class="icon-play"></i> Play Song</a></li>
											<li><a tabindex="-1" href="#">Another action</a></li>
											<li><a tabindex="-1" href="#">Something else here</a></li>
											<li class="divider"></li>
											<li><a tabindex="-1" href="#">Separated link</a></li>
								  </ul>
						</td>
																
						<td>{{a.track}}</td>
						<td>{{a.title}}</td>
						<td>{{a.artist}}</td>
						<td>{{a.album}}</td>
						<td>{{a.date}}</td>
						<td>{{a.genre}}</td>
						<td>{{a.time}}</td>
				</tr>
				{% endfor %}
		</tbody>
</table>
